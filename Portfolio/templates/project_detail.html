{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 style="color: #1E2640;">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5 style="color: #1E2640;">About the project:</h5>
        <p style="color: #1E2640;">{{ project.description }}</p>
        <br>
        <h5 style="color: #1E2640;">Technology used:</h5>
        <p style="color: #1E2640;">{{ project.technology|linebreaks }}</p>
        <br>
        <a style="color: #922C40;" href="{{ project.githubLink }}" target="_blank">Visit Project Here! </a>
    </div>
</div>
{% endblock %}
